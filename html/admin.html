<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div id="wrap">
            <h2>Magento Work Sample</h2>
            <div id="enableDisable"><input type="button" value="enable" id="onoff"></div>
            <form action="" id="sample" method="post">
                <p>
                    <label for="decimal">
                        <span>Please enter a decimal factor/number</span>
                        <input type="text" maxlength="18" name="decimal" required >
                        <span class="error" aria-live="polite"></span>
                    </label>
                </p>
                <button id="submit">Submit</button>
            </form>
            <div id="msg"></div>
        </div>
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/workSample.js"></script>
    </body>
